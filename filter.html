<!DOCTYPE html>
<html>
    <head>
        <title>
            Filter Demonstration
        </title>
    </head>
    <body>
        <script type="text/javascript">
            let a=[1,2,3,4,5,6,7,8];
            b=a.filter((n)=>{
                return n%2==0;
            });
            console.log(a);
            console.log(b);
        </script>
    </body>
</html>
