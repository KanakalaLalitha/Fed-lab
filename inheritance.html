<!doctype html>
<html>
    <head>
        <title>prototype</title>
    </head>
    <body>
        <script type="text/javascript">
        var Person=function(){};
        Person.prototype.initialization=function(name,age)
        {
            this.name=name;
            this.age=age;
        }    
        Person.prototype.description=function()
        {
            console.log(this.name+","+this.age+"years old");
        }
        
        var student=function(){};
        student.prototype=new Person;
        student.prototype.learn=function(subject)
        {
            console.log(subject+"is just learned");
        }
       
        var pro=new Person;
        pro.initialization("ganga","20");
        pro.description();
        var him=new student;
        him.learn("inheritance");
        
        var Teacher=function(){};
        Teacher.prototype=new Person;
        Teacher.prototype.teach=function(subject)
        {
            console.log(this.name+"teaches"+subject);
        }
        var she=new Teacher;
        she.initialization("radha",32);
        she.teach("english");
        
        </script>
    </body>
</html>
