<!doctype html>
<html>
    <head>
        <title>
            Creating object using create method 
        </title>
    </head>
    <body>
        <script type="text/javascript">
            let obj = {
                l:20,
                b:20,
                h:40,
                display:function () {
                    
                    console.log(`length:${this.l}`);
                    console.log(`breadth:${this.b}`);
                    console.log(`height:${this.h}`);
                },
                volume:function(){
                    return this.l*this.b*this.h;
                }
            };
            const Obj1=Object.create(obj);
            console.log(obj);
            console.log(Obj1);
            Obj1.display();
            console.log(`volume of box Box:${Obj1.volume()}`);
        </script>
    </body>
</html>
